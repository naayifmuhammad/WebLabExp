<html>

<head>
    <title>Validation</title>
    <script>
        function validate() {
            var name = document.forms["user-form"]["name"].value;
            var contact = document.forms["user-form"]["contact"].value;
            var email = document.forms["user-form"]["email"].value;
            var phoneRegularExpression = /^\d{10}$/;
            var mailRegularExpression = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
            var empty = "";
            if (name == empty) {
                alert("Name: field cannot be empty");
                return false;
            }
            if (contact == empty) {
                alert("Contact: field cannot be empty");
                return false;
            }
            else if (!(contact.match(phoneRegularExpression))) {
                alert("Please check your phone number");
                return false;
            }
            if (email == empty) {
                alert("Email: field cannot be empty");
                return false;
            }
            else if (!(email.match(mailRegularExpression))) {
                alert("Please check your email")
                return false;
            }
            else
                alert("successfully submitted");
        }
    </script>
</head>

<body style="text-align:center">
    <h1>Form Validation</h1>
    <form name="user-form" onsubmit="return validate()">
        
            <input placeholder="Name" type="text" name="name">
            <input placeholder="Contact no" type="text" name="contact">
            <input type="text" name="email"><br><br>
            <input type="submit" value="submit">
    </form>
</body>

</html>
